<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="panel-top">
                <div class="score"><h3>Hit</h3>
                    <div id="hitval" class="s-box">5</div>
                </div>
                <div class="score"><h3>Timer</h3>
                    <div id="timer" class="s-box">59</div>
                </div>
                <div class="score"><h3>Score</h3>
                    <div id="scoreval" class="s-box">0</div>
                </div>
                <button>Restart</button>
            </div>
            <div id="panel-bottom">
                <!-- <div class="bubble">10</div> -->

            </div>
        </div>
    </div>
</body>
</html>
